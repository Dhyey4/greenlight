version: '3'

services:
  app:
    entrypoint: [bin/start]
    image: greenlight_local:release-v2
    container_name: greenlight-v2
    env_file: .env
    restart: unless-stopped
    ports:
      - 0.0.0.0:5000:80
# When using external logging
#    logging:
#      driver: $LOG_DRIVER
#      options:
#        syslog-address: $LOG_ADDRESS
#        tag: $LOG_TAG
    volumes:
      - ./log:/usr/src/app/log
# When using sqlite3 as the database
#      - ./db/production:/usr/src/app/db/production
# When using postgresql as the database
    links:
      - db
    networks:
      - backend

  db:
    image: postgres:9.5
    restart: unless-stopped
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - ./db/production:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=greenlight_production
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=6f4d548618737994
    networks:
      - backend

  db-admin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
    depends_on:
      - db
    ports:
      - "9898:80"
    networks:
      - backend

  wofemtech:
    build:
      dockerfile: Dockerfile_Wofemtech
      context: .
    restart: unless-stopped
    volumes:
      - ./wofemtech:/code
    command: python3 manage.py runserver 0.0.0.0:9933
    links:
      - db
    ports:
      - "9933:9933"
    networks:
      - backend

networks:
  backend:
    driver: bridge