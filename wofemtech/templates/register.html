{% extends 'base.html' %}
{% load static %}
{% block title %}
    Register
{% endblock title %}
{% block content %}
<!-- Contanct Section -->
<div class="contact-section p50-0">
    <div class="container">
        <div class="row">
         <div class="col-lg-5 col-md-6 col-sm-6 font16" style="border-right: 1px solid;text-align: center;">
             <h2 >Register</h2>
             <p>Already Have An Account <a href="/login"> LogIn</a> Here</p>
             {% if messages %}
                <ul class="messages">
                   {% for message in messages %}
                        <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                  {% endfor %}
                 </ul>
                    {% endif %}
         </div>   
         <div class="offset-lg-1  col-lg-6 offset-lg-0 col-md-6 col-sm-6 mtop30">
             <div class="contact-form">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter Your Email" id="email" name="email" required="">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Your First Name" id="fname" name="fname" required="">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Your Last Name" id="lname" name="lname" required="">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password *" id="password" name="password" required="">
                    </div>
                    
                    <input type="submit" value="Register">
                  </form>
             </div>
         </div> 
        </div>   
    </div>
</div>
{% endblock %}
