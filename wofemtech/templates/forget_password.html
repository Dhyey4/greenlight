{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTFemail-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ForgotPassword</title>
    <!-- <link rel="stylesheet" href="{% static 'css/crm_custom_style.css' %}"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/crm_custom_style.css">
    <style type="text/css">
        
    </style>
</head>

<body>

    <div class="authPage">
        <div class="authForm verificationForm col-sm-6 col-md-6 col-lg-5 col-xl-4 card">
            <form method="post">
                {% csrf_token %}
                <div class="col-12 pt-5 pb-5">
                    <div class="col-md-12 pt-2 h4 pb-5 text-center">
                        <p>Forgot Password</p>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Enter Email Id" class="form-control" id="">
                    </div>
                    <div class="pt-2">
                        <button type="submit" class="btn btn-primary btn-lg btn-block rounded-pill">Confirm</button>
                        <br><h6 style="text-align: center;">Please Check Mail For Password Reset Link</h6>
                    </div>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
