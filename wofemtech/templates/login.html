{% extends 'base.html' %}
{% load static %}
{% block title %}
    Log In
{% endblock title %}
{% block content %}
<!-- Contanct Section -->
<div class="contact-section p50-0">
    <div class="container">
        <div class="row">
         <div class="col-lg-5 col-md-6 col-sm-6 font16" style="border-right: 1px solid;text-align: center;">
             <h2>Log In</h2>
             <p>If you don't have account yet <a href="/register"> Register </a> here</p>
             <p>{{msg}}</p>
         </div>   
         <div class="offset-lg-1  col-lg-6 offset-lg-0 col-md-6 col-sm-6 mtop30">
             <div class="contact-form">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Your Email" id="username" name="username">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="Enter Your Password *" id="password" name="password">
                    </div>
                    
                    <input type="submit" value="LogIn">
                  </form>
             </div>
             <div class="col-md-12 pt-5 pb-0 text-center">
            <a href="{% url 'wofemtech:forgotpassword' %}" class="font-weight-bold" target="_blank">Forget Password?</a>
          </div>
         </div> 
        </div>   
    </div>
</div>
{% endblock %}
